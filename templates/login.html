<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Admin</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ff9800;
            padding: 15px; /* espaÃ§o nas laterais em mobile */
        }
        .login-card {
            width: 100%;
            max-width: 380px; /* bom para celular e tablet */
            padding: 30px 25px;
            border-radius: 14px;
            background: #fff;
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }
        .login-card h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 24px;
        }
        .login-card input {
            height: 50px;
            font-size: 16px;
            border-radius: 10px;
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border-radius: 10px;
        }

        @media (max-width: 400px) {
            .login-card {
                padding: 25px 20px;
            }
            .login-card h2 {
                font-size: 22px;
            }
            .login-card input {
                font-size: 15px;
            }
            .btn-login {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-card">
        <h2>ðŸ”‘ Login Admin</h2>
        <form method="POST" action="/admin/login">
            <div class="mb-3">
                <input type="password" name="senha" class="form-control" placeholder="Senha" required>
            </div>
            <button type="submit" class="btn btn-success btn-login">Entrar</button>
        </form>
    </div>
</div>

</body>
</html>
